export const getAllChatRooms = async (request, reply) => {
  try {
    const prisma = request.server.prisma;

    const page = parseInt(request.query.page) || 1;
    const limit = parseInt(request.query.limit) || 10;
    const skip = (page - 1) * limit;

    const totalItems = await prisma.chatRoom.count();

    const chatRooms = await prisma.chatRoom.findMany({
      skip,
      take: limit,
      orderBy: { updatedAt: "desc" },
      include: {
        user: {
          select: { id: true, fullName: true, email: true, avatar: true },
        },
        messages: {
          orderBy: { createdAt: "desc" },
          take: 1,
          include: {
            sender: {
              select: {
                id: true,
                fullName: true,
                type: true,
              },
            },
          },
        },
        _count: {
          select: {
            messages: {
              where: { read: false },
            },
          },
        },
      },
    });

    const rooms = chatRooms.map((room) => ({
      id: room.id,
      createdAt: room.createdAt,
      updatedAt: room.updatedAt,
      user: {
        ...room.user,
        avatar: room.user.avatar ? getImageUrl(room.user.avatar) : null,
      },
      lastMessage: room.messages[0]
        ? {
            id: room.messages[0].id,
            content: room.messages[0].content,
            createdAt: room.messages[0].createdAt,
            sender: room.messages[0].sender,
          }
        : null,
      unreadCount: room._count?.messages || 0,
    }));

    return reply.send({
      success: true,
      message: "Chat rooms retrieved successfully",
      data: { rooms },
      pagination: {
        totalItems,
        currentPage: page,
        itemsPerPage: limit,
        totalPages: Math.ceil(totalItems / limit),
      },
    });
  } catch (err) {
    request.log.error(err);
    return reply
      .status(500)
      .send({ success: false, message: "Internal Server Error" });
  }
};

export const getUserChatRoom = async (request, reply) => {
  try {
    const prisma = request.server.prisma;
    const { id } = request.user;

    const chatRoom = await prisma.chatRoom.findUnique({
      where: { userId: id },
      include: {
        user: {
          select: { id: true, fullName: true, email: true, avatar: true },
        },
        messages: {
          orderBy: { createdAt: "desc" },
          take: 1,
          include: {
            sender: {
              select: { id: true, fullName: true, type: true},
            },
          },
        },
        _count: {
          select: { messages: { where: { read: false } } },
        },
      },
    });

    if (!chatRoom) {
      return reply.status(404).send({
        success: false,
        message: "Chat room not found",
      });
    }

    const room = {
      id: chatRoom.id,
      createdAt: chatRoom.createdAt,
      updatedAt: chatRoom.updatedAt,
      user: {
        ...chatRoom.user,
        avatar: chatRoom.user.avatar ? getImageUrl(chatRoom.user.avatar) : null,
      },
      lastMessage: chatRoom.messages[0]
        ? {
            id: chatRoom.messages[0].id,
            content: chatRoom.messages[0].content,
            createdAt: chatRoom.messages[0].createdAt,
            sender: {
              ...chatRoom.messages[0].sender,
            },
          }
        : null,
      unreadCount: chatRoom._count?.messages || 0,
    };

    return reply.status(200).send({
      success: true,
      message: "Chat room retrieved successfully",
      data: { room },
    });
  } catch (err) {
    request.log.error(err);
    return reply.status(500).send({
      success: false,
      message: "Internal Server Error",
      error: err.message,
    });
  }
};

export const getChatformRoom = async (request, reply) => {
  try {
    const prisma = request.server.prisma;
    const { roomId } = request.params;

    // Pagination params
    const page = parseInt(request.query.page, 10) || 1;
    const limit = parseInt(request.query.limit, 10) || 50;
    const skip = (page - 1) * limit;

    if (!roomId) {
      return reply.status(400).send({
        success: false,
        message: "Room ID is required",
      });
    }

    const chatRoom = await prisma.chatRoom.findUnique({
      where: { id: roomId },
      include: {
        user: {
          select: {
            id: true,
            type: true,
            avatar: true,
            fullName: true,
            email: true,
          },
        },
        messages: {
          skip,
          take: limit,
          orderBy: { createdAt: "asc" },
          include: {
            sender: {
              select: {
                id: true,
                type: true,
                avatar: true,
                fullName: true,
              },
            },
          },
        },
      },
    });

    if (!chatRoom) {
      return reply.status(404).send({
        success: false,
        message: "Chat room not found",
      });
    }

    return reply.status(200).send({
      success: true,
      message: "Messages retrieved successfully",
      data: chatRoom,
      pagination: {
        currentPage: page,
        itemsPerPage: limit,
      },
    });
  } catch (error) {
    request.log.error(error);
    return reply.status(500).send({
      success: false,
      message: "Internal Server Error",
      error: error instanceof Error ? error.message : "Unknown error",
    });
  }
};

export const sendMessage = async (request, reply) => {
  try {
    const prisma = request.server.prisma;
    const io = request.server.io;
    const { chatRoomId, content } = request.body;
    const senderId = request.user.id;
    const senderType = request.user.type;

    if (!chatRoomId || !content) {
      return reply.status(400).send({
        success: false,
        message: "chatRoomId and content are required",
      });
    }

    const room = await prisma.chatRoom.findUnique({
      where: { id: chatRoomId },
      include: { user: { select: { id: true, fullName: true, email: true } } },
    });

    if (!room) {
      return reply.status(404).send({
        success: false,
        message: "Chat room not found",
      });
    }

    // Restrict non-admin users to their own room
    if (senderType !== "admin" && room.userId !== senderId) {
      return reply.status(403).send({
        success: false,
        message: "You are not allowed to send messages in this room",
      });
    }

    // Save message
    const message = await prisma.messages.create({
      data: { chatRoomId, senderId, content },
      include: {
        sender: {
          select: {
            id: true,
            fullName: true,
            type: true,
            avatar: true,
          },
        },
      },
    });


    io.to(chatRoomId).emit("new_message", {
      ...message,
      chatRoomId,
      createdAt: message.createdAt,
      sender: message.sender,
    });


    // io.emit("update_room_last_message", {
    //   roomId: chatRoomId,
    //   lastMessage: {
    //     id: message.id,
    //     content: message.content,
    //     createdAt: message.createdAt,
    //     sender: message.sender,
    //   },
    // });

    return reply.status(200).send({
      success: true,
      message: "Message sent successfully",
      data: {
        id: message.id,
        chatRoomId,
        content: message.content,
        createdAt: message.createdAt,
        sender: message.sender,
      },
    });
  } catch (error) {
    request.log.error(error);
    return reply.status(500).send({
      success: false,
      message: "Internal Server Error",
      error: error instanceof Error ? error.message : "Unknown error",
    });
  }
};

      max-height: 150px;
      overflow-y: auto;
    }

    .logs h4 {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .log-entry {
      font-size: 11px;
      font-family: monospace;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--bg-hover);
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 100;
        height: 100%;
        transform: translateX(-100%);
      }

      .sidebar.mobile-open {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>💬 Chat Client</h2>
        
        <form class="connection-form" id="connectionForm">
          <div class="form-group">
            <label>API Base URL</label>
            <input type="text" id="apiBase" value="http://localhost:4000/api/v1" placeholder="http://localhost:4000/api/v1">
          </div>

          <div class="form-group">
            <label>Socket URL</label>
            <input type="text" id="socketUrl" value="http://localhost:4000" placeholder="http://localhost:4000">
          </div>

          <div class="form-group">
            <label>JWT Token</label>
            <textarea id="jwtToken" placeholder="Paste your JWT token here"></textarea>
          </div>

          <div class="button-group">
            <button type="button" class="btn-primary" id="connectBtn">Connect</button>
            <button type="button" class="btn-secondary" id="disconnectBtn" disabled>Disconnect</button>
          </div>
        </form>

        <div class="status-badge disconnected" id="statusBadge">
          <span class="status-dot"></span>
          <span id="statusText">Disconnected</span>
        </div>
      </div>

      <div class="rooms-section">
        <div class="rooms-header">
          <h3 id="roomsTitle">Rooms</h3>
          <button class="refresh-btn" id="refreshBtn">🔄 Refresh</button>
        </div>
        <div class="rooms-list" id="roomsList">
          <div class="empty-state">
            <div class="empty-icon">💬</div>
            <p>Connect to view rooms</p>
          </div>
        </div>
      </div>

      <div class="logs">
        <h4>Activity Logs</h4>
        <div id="logContainer"></div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-container">
      <div class="chat-header">
        <div class="chat-info">
          <h2 id="chatTitle">Select a room to start chatting</h2>
          <p id="chatSubtitle"></p>
        </div>
      </div>

      <div class="chat-messages" id="messagesContainer">
        <div class="empty-state">
          <div class="empty-icon">💬</div>
          <p>No messages yet</p>
          <p style="font-size: 12px;">Start a conversation!</p>
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator"></div>

      <div class="chat-input">
        <div class="input-wrapper">
          <textarea 
            class="message-input" 
            id="messageInput" 
            placeholder="Type your message..." 
            rows="1"
            disabled
          ></textarea>
          <button class="send-button" id="sendBtn" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const state = {
      socket: null,
      token: null,
      userType: null,
      currentRoom: null,
      rooms: [],
      isConnected: false,
      isTyping: false,
      typingTimeout: null
    };

    const elements = {
      apiBase: document.getElementById('apiBase'),
      socketUrl: document.getElementById('socketUrl'),
      jwtToken: document.getElementById('jwtToken'),
      connectBtn: document.getElementById('connectBtn'),
      disconnectBtn: document.getElementById('disconnectBtn'),
      statusBadge: document.getElementById('statusBadge'),
      statusText: document.getElementById('statusText'),
      roomsList: document.getElementById('roomsList'),
      refreshBtn: document.getElementById('refreshBtn'),
      messagesContainer: document.getElementById('messagesContainer'),
      messageInput: document.getElementById('messageInput'),
      sendBtn: document.getElementById('sendBtn'),
      chatTitle: document.getElementById('chatTitle'),
      chatSubtitle: document.getElementById('chatSubtitle'),
      typingIndicator: document.getElementById('typingIndicator'),
      logContainer: document.getElementById('logContainer')
    };

    // Logging
    function log(message, type = 'info') {
      const time = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = `[${time}] ${message}`;
      elements.logContainer.insertBefore(entry, elements.logContainer.firstChild);
      
      if (elements.logContainer.children.length > 50) {
        elements.logContainer.removeChild(elements.logContainer.lastChild);
      }
    }

    // API Helper
    async function apiCall(endpoint, options = {}) {
      const url = `${elements.apiBase.value}${endpoint}`;
      const headers = {
        'Content-Type': 'application/json',
        ...(state.token && { 'Authorization': `Bearer ${state.token}` })
      };

      try {
        const response = await fetch(url, { ...options, headers });
        const data = await response.json();
        return { ok: response.ok, status: response.status, data };
      } catch (error) {
        log(`API Error: ${error.message}`, 'error');
        return { ok: false, error: error.message };
      }
    }

    // Connection
    elements.connectBtn.addEventListener('click', async () => {
      state.token = elements.jwtToken.value.trim();
      
      if (!state.token) {
        alert('Please enter a JWT token');
        return;
      }

      log('Attempting to connect...');

      // Detect user type
      const myRoomResult = await apiCall('/messages/my-room');
      
      if (myRoomResult.ok) {
        state.userType = 'user';
        state.currentRoom = myRoomResult.data.data.room;
        log('Connected as USER');
        initSocket();
        renderRooms([state.currentRoom]);
        selectRoom(state.currentRoom);
      } else {
        const roomsResult = await apiCall('/messages/rooms');
        if (roomsResult.ok) {
          state.userType = 'admin';
          state.rooms = roomsResult.data.data.rooms;
          log('Connected as ADMIN');
          initSocket();
          renderRooms(state.rooms);
        } else {
          alert('Failed to connect. Check your token and API URL.');
          log('Connection failed', 'error');
        }
      }
    });

    elements.disconnectBtn.addEventListener('click', () => {
      if (state.socket) {
        state.socket.disconnect();
        state.socket = null;
      }
      updateConnectionStatus(false);
      elements.messageInput.disabled = true;
      elements.sendBtn.disabled = true;
      log('Disconnected');
    });

    function updateConnectionStatus(connected) {
      state.isConnected = connected;
      elements.statusBadge.className = `status-badge ${connected ? 'connected' : 'disconnected'}`;
      elements.statusText.textContent = connected ? 'Connected' : 'Disconnected';
      elements.connectBtn.disabled = connected;
      elements.disconnectBtn.disabled = !connected;
    }

    // Socket.IO
    function initSocket() {
      const socketUrl = elements.socketUrl.value;
      state.socket = io(socketUrl, {
        auth: { token: state.token }
      });

      state.socket.on('connect', () => {
        log('Socket connected');
        updateConnectionStatus(true);
        elements.messageInput.disabled = false;
        elements.sendBtn.disabled = false;

        if (state.currentRoom) {
          joinRoom(state.currentRoom.id);
        }
      });

      state.socket.on('disconnect', () => {
        log('Socket disconnected');
        updateConnectionStatus(false);
      });

      state.socket.on('new_message', (message) => {
        log('New message received');
        if (state.currentRoom && message.chatRoomId === state.currentRoom.id) {
          appendMessage(message);
        }
        
        if (state.userType === 'admin') {
          refreshRooms();
        }
      });

      state.socket.on('user_typing', (user) => {
        elements.typingIndicator.textContent = `${user.fullName || 'Someone'} is typing...`;
      });

      state.socket.on('user_stop_typing', () => {
        elements.typingIndicator.textContent = '';
      });

      state.socket.on('connect_error', (error) => {
        log(`Socket error: ${error.message}`, 'error');
      });
    }

    function joinRoom(roomId) {
      if (state.socket && state.socket.connected) {
        state.socket.emit('join_room', { roomId, userType: state.userType });
        log(`Joined room: ${roomId}`);
      }
    }

    // Rooms
    function renderRooms(rooms) {
      elements.roomsList.innerHTML = '';

      if (!rooms || rooms.length === 0) {
        elements.roomsList.innerHTML = '<div class="empty-state"><div class="empty-icon">📭</div><p>No rooms available</p></div>';
        return;
      }

      rooms.forEach(room => {
        const roomEl = document.createElement('div');
        roomEl.className = 'room-item';
        roomEl.dataset.roomId = room.id;

        const userName = room.user?.fullName || 'Unknown User';
        const userEmail = room.user?.email || '';
        const lastMsg = room.lastMessage?.content || 'No messages yet';
        const unread = room.unreadCount || 0;

        roomEl.innerHTML = `
          <div class="room-header">
            <div class="room-user">
              <div class="room-name">${userName}</div>
              <div class="room-email">${userEmail}</div>
            </div>
            ${unread > 0 ? `<span class="unread-badge">${unread}</span>` : ''}
          </div>
          <div class="room-last-message">${lastMsg}</div>
        `;

        roomEl.addEventListener('click', () => selectRoom(room));
        elements.roomsList.appendChild(roomEl);
      });
    }

    async function selectRoom(room) {
      state.currentRoom = room;
      
      document.querySelectorAll('.room-item').forEach(el => {
        el.classList.toggle('active', el.dataset.roomId === room.id);
      });

      elements.chatTitle.textContent = room.user?.fullName || 'Chat Room';
      elements.chatSubtitle.textContent = room.user?.email || '';

      if (state.socket && state.socket.connected) {
        joinRoom(room.id);
      }

      await loadMessages(room.id);
    }

    async function loadMessages(roomId) {
      elements.messagesContainer.innerHTML = '<div class="empty-state"><p>Loading messages...</p></div>';

      const result = await apiCall(`/messages/rooms/${roomId}?page=1&limit=100`);

      if (!result.ok) {
        elements.messagesContainer.innerHTML = '<div class="empty-state"><div class="empty-icon">❌</div><p>Failed to load messages</p></div>';
        return;
      }

      const messages = result.data.data.messages || [];
      elements.messagesContainer.innerHTML = '';

      if (messages.length === 0) {
        elements.messagesContainer.innerHTML = '<div class="empty-state"><div class="empty-icon">💬</div><p>No messages yet</p><p style="font-size: 12px;">Start a conversation!</p></div>';
        return;
      }

      messages.forEach(msg => appendMessage(msg, false));
      elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
    }

    function appendMessage(message, scroll = true) {
      const isMe = message.sender?.type === state.userType;
      const senderName = message.sender?.fullName || 'Unknown';
      const initial = senderName.charAt(0).toUpperCase();
      const time = new Date(message.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const messageEl = document.createElement('div');
      messageEl.className = `message ${isMe ? 'sent' : ''}`;

      messageEl.innerHTML = `
        <div class="message-avatar">${initial}</div>
        <div class="message-content">
          <div class="message-header">
            <span class="message-sender">${isMe ? 'You' : senderName}</span>
            <span class="message-time">${time}</span>
          </div>
          <div class="message-bubble">${escapeHtml(message.content)}</div>
        </div>
      `;

      elements.messagesContainer.appendChild(messageEl);

      if (scroll) {
        elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
      }
    }

    // Sending messages
    elements.sendBtn.addEventListener('click', sendMessage);
    elements.messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }

      // Typing indicator
      if (!state.isTyping) {
        state.isTyping = true;
        if (state.socket && state.socket.connected && state.currentRoom) {
          state.socket.emit('typing', {
            roomId: state.currentRoom.id,
            user: { fullName: 'You' }
          });
        }
      }

      clearTimeout(state.typingTimeout);
      state.typingTimeout = setTimeout(() => {
        state.isTyping = false;
        if (state.socket && state.socket.connected && state.currentRoom) {
          state.socket.emit('stop_typing', {
            roomId: state.currentRoom.id,
            user: { fullName: 'You' }
          });
        }
      }, 1000);
    });

    async function sendMessage() {
      const content = elements.messageInput.value.trim();

      if (!content || !state.currentRoom) return;

      const result = await apiCall('/messages/send-message', {
        method: 'POST',
        body: JSON.stringify({
          chatRoomId: state.currentRoom.id,
          content
        })
      });

      if (result.ok) {
        elements.messageInput.value = '';
        elements.messageInput.style.height = 'auto';
        log('Message sent');
      } else {
        alert('Failed to send message');
        log('Failed to send message', 'error');
      }
    }

    // Refresh rooms
    elements.refreshBtn.addEventListener('click', refreshRooms);

    async function refreshRooms() {
      if (state.userType === 'admin') {
        const result = await apiCall('/messages/rooms');
        if (result.ok) {
          state.rooms = result.data.data.rooms;
          renderRooms(state.rooms);
          log('Rooms refreshed');
        }
      } else if (state.userType === 'user') {
        const result = await apiCall('/messages/my-room');
        if (result.ok) {
          state.currentRoom = result.data.data.room;
          renderRooms([state.currentRoom]);
          log('Room refreshed');
        }
      }
    }

    // Auto-resize textarea
    elements.messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Utilities
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    log('Chat client ready');
  </script>
</body>
</html>
