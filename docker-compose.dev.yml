# docker-compose.dev.yml
version: '4'

services:
  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: miguel_trevino_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/miguel_trevino_db
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
      - PORT=3001
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - miguel_trevino_network
    depends_on:
      - postgres
      - redis

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: miguel_trevino_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: miguel_trevino_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - miguel_trevino_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: miguel_trevino_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - miguel_trevino_network

volumes:
  postgres_data:
  redis_data:

networks:
  miguel_trevino_network:
    driver: bridge
